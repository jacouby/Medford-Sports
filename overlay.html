<!DOCTYPE html>

<html lang="en">

<head>
    <title>Overlay</title>
    <link rel="stylesheet" href="/static/overlay.css">
    <link rel="stylesheet" href="/static/global.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const socket = new WebSocket("ws://localhost:8000/ws?client_type=overlay");

        socket.onopen = function (event) {
            console.log("WebSocket is open now.");
        };

        socket.onmessage = function (event) {
            try {
                const data = JSON.parse(event.data);
                if (data.command === "banner") {
                    showBanner(data);
                } else {
                    updatePage(data);
                }
            } catch (e) {
                console.error("Error parsing JSON:", e);
            }
        };

        socket.onclose = function (event) {
            console.log("WebSocket is closed now.");
        };

        function updatePage(data) {
            if (data.time.activated) {
                document.querySelector('.gameTime').textContent = data.time.gameTime;
            } else {
                document.querySelector('.gameTime').textContent = '@';
            }
            if (data.home) {
                document.querySelector('.nameHome').textContent = data.home.name;
                document.querySelector('.scoreHome').textContent = data.home.score;
                const homeTeam = document.querySelector('.homeTeam');
                homeTeam.style.backgroundColor = data.home.color;
            }
            if (data.away) {
                document.querySelector('.nameAway').textContent = data.away.name;
                document.querySelector('.scoreAway').textContent = data.away.score;
                const awayTeam = document.querySelector('.awayTeam');
                awayTeam.style.backgroundColor = data.away.color;
            }
        }

    </script>
</head>

<body class="overlay-body">
    <div class="overlay-container">
        <div class="bannerContainer" id="banner" style="display: none;">
            <span id="bannerText" class="bannerText">
                test text
            </span>
        </div>
        <div class="scoreContainer">
            <div class="awayTeam">
                <span class="nameAway">Away Team</span>
                <span class="scoreAway">0</span>
            </div>
            <div class="gameTime">00:00</div>
            <div class="homeTeam">
                <span class="scoreHome">0</span>
                <span class="nameHome">Home Team</span>
            </div>
        </div>
    </div>
</body>

</html>
