<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/tailwind.config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/global.css">
    <title>Control Page</title>
    <script>
        const socket = new WebSocket("ws://localhost:8000/ws?client_type=control");

        socket.onopen = function (event) {
            console.log("WebSocket is open now.");
        };

        socket.onmessage = function (event) {
            try {
                const data = JSON.parse(event.data);
                updatePage(data);
            } catch (e) {
                console.error("Error parsing JSON:", e);
            }
        };

        socket.onclose = function (event) {
            console.log("WebSocket is closed now.");
        };

        function updatePage(data) {
            document.getElementById('timeActivated').checked = data.time.activated;
            document.getElementById('gameTime').value = data.time.gameTime;
            document.getElementById('homeName').value = data.home.name;
            document.getElementById('homeScore').value = data.home.score;
            document.getElementById('homeColor').value = data.home.color;
            document.getElementById('awayName').value = data.away.name;
            document.getElementById('awayScore').value = data.away.score;
            document.getElementById('awayColor').value = data.away.color;
            document.getElementById('homeBorder').style.borderColor = data.home.color;
            document.getElementById('awayBorder').style.borderColor = data.away.color;
        }

        function sendData() {
            const data = {
                time: {
                    activated: document.getElementById('timeActivated').checked,
                    gameTime: document.getElementById('gameTime').value
                },
                home: {
                    name: document.getElementById('homeName').value,
                    score: parseInt(document.getElementById('homeScore').value, 10),
                    color: document.getElementById('homeColor').value
                },
                away: {
                    name: document.getElementById('awayName').value,
                    score: parseInt(document.getElementById('awayScore').value, 10),
                    color: document.getElementById('awayColor').value
                }
            };
            document.getElementById('homeBorder').style.borderColor = data.home.color;
            document.getElementById('awayBorder').style.borderColor = data.away.color;
            socket.send(JSON.stringify(data));
        }

        function resetData() {
            socket.send(JSON.stringify({ command: "reset" }));
        }
    </script>
</head>

<body class="font-Poppins font-normal bg-slate-700">
    <div class="w-full m-4 p-4 bg-slate-400 rounded-3xl text-lg">
        <h1 class="w-full text-center font-Poppins font-bold text-3xl mb-4">Control Page</h1>
        <form onsubmit="event.preventDefault(); sendData();">
            <div class="w-full mb-4 p-4 bg-white rounded-xl">
                <div class="flex items-center w-full mb-2 p-2 gap-2">
                    <label for="timeActivated">Time Activated:</label>
                    <input type="checkbox" id="timeActivated">
                </div>
                <div class="w-full p-2">
                    <label for="gameTime">Game Time:</label>
                    <input type="text" id="gameTime" value="00:00" 
                        class="px-2 bg-slate-200 rounded">
                </div>
            </div>
            <div class="flex w-full mt-4 gap-4">
                <div class="home flex-1">
                    <div id="homeBorder" class="w-full p-4 bg-white rounded-xl" style="border: 3px solid #1303c8">
                        <span class="block mb-2 font-semibold">Home Team</span>
                        <div class="w-full mb-2 p-2">
                            <label for="homeName">Name:</label>
                            <input type="text" id="homeName" value="Home Team" 
                                class="px-2 bg-slate-200 rounded">
                        </div>
                        <div class="w-full mb-2 p-2">
                            <label for="homeScore">Score:</label>
                            <input type="number" id="homeScore" value="0" 
                                class="px-2 bg-slate-200 rounded">
                        </div>
                        <div class="w-full p-2">
                            <label for="homeColor">Color:</label>
                            <input type="color" id="homeColor" value="#1303c8" 
                                class="ml-2">
                        </div>
                    </div>
                </div>
                <div class="away flex-1">
                    <div id="awayBorder" class="w-full p-4 bg-white rounded-xl" style="border: 3px solid #ff0000">
                        <span class="block mb-2 font-semibold">Away Team</span>
                        <div class="w-full mb-2 p-2">
                            <label for="awayName">Name:</label>
                            <input type="text" id="awayName" value="Away Team" 
                                class="px-2 bg-slate-200 rounded">
                        </div>
                        <div class="w-full mb-2 p-2">
                            <label for="awayScore">Score:</label>
                            <input type="number" id="awayScore" value="0" 
                                class="px-2 bg-slate-200 rounded">
                        </div>
                        <div class="w-full p-2">
                            <label for="awayColor">Color:</label>
                            <input type="color" id="awayColor" value="#ff0000"
                                class="ml-2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex w-full mt-6 justify-center gap-4">
                <button class="w-24 p-4 bg-sky-400 rounded-lg hover:bg-sky-500 transition-colors" type="submit">
                    Send Data
                </button>
                <button class="w-24 p-4 bg-red-400 rounded-lg hover:bg-red-500 transition-colors" type="button" onclick="resetData()">
                    Reset
                </button>
            </div>
        </form>
    </div>
</body>

</html>
